{% extends 'base.html' %} 
{%load static%} 
{% block title %}Inventory Management{% endblock %} 
{%block heading%} Order Items {%endblock%} 
{%load crispy_forms_tags %} 
{%block content %} 
{%if message %}
<div class="alert alert-warning" role="alert">{{message}}</div>
{%endif%}

<h4 class="heading">Edit Order</h4>
<hr />

<form method="post">
  {%csrf_token%}
  {{form|crispy}}
  <button type="submit" class="btn btn-success">Submit</button>
</form>
{% endblock %}
