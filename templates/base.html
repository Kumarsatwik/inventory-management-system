{%load static%}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    
    {%block css%}{%endblock%}
    {%block script%}{%endblock%}
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-nowrap">
          <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-light">
              <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2  min-vh-100">
                  <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-secondary text-decoration-none">
                      <span class="fs-1 d-none d-sm-inline border border-black px-2">Sopeonow</span>
                  </a>
                  <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                      <li class="nav-item border border-black px-2 my-2">
                          <a href="/" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-dark">
                              <i class="fs-4 bi-speedometer2"></i> <span class="ms-1 d-none d-sm-inline ">Dashboard</span> </a>
                      </li>
                      <li class="my-2 border border-black px-2">
                        <a href="{% url 'add_item' %}" data-bs-toggle="collapse" class="nav-link px-0 align-middle text-dark ">
                            <i class="fa fa-credit-card"></i> <span class="ms-1 d-none d-sm-inline">Add Item</span></a>
                    </li>
                      <li class="my-2 border border-black px-2">
                          <a href="{% url 'item_list' %}" class="nav-link px-0 align-middle text-dark">
                              <i class="fa fa-list"></i> <span class="ms-1 d-none d-sm-inline">Item List</span></a>
                      </li>
                      <li class="my-2 border border-black px-2">
                        <a href="{% url 'order_list' %}" class="nav-link px-0 align-middle text-dark">
                            <i class="fa fa-list"></i> <span class="ms-1 d-none d-sm-inline">Order List</span></a>
                    </li>
                    <li class="my-2 border border-black px-2">
                      <a href="{% url 'transaction_list' %}" class="nav-link px-0 align-middle text-dark">
                          <i class="fa fa-list"></i> <span class="ms-1 d-none d-sm-inline">Transaction List</span></a>
                  </li>
                      
                  </ul>
                  <hr>
                  
              </div>
          </div>
          <div class="col py-3">
            <p class="text-center border rounded-pill p-1">Inventory Management System ðŸ“¦</p>
            {% block content %} {% endblock %}
          </div>
      </div>
  </div>
  

      <!-- <footer class="mt-5 text-center">
        <p>&copy; {{ year }} My Django App. All rights reserved.</p>
      </footer> -->
    </div>

    <!-- chart.js -->
    
    <!-- Add Bootstrap JS link here -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
